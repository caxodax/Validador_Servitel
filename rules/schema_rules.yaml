rules:
  # --- Campos de texto obligatorio ---
  - campo: "*CODIGO CONTRATO"
    tipo: text
    obligatorio: true

  - campo: "*NOMBRES"
    tipo: text
    obligatorio: true

  - campo: "*APELLIDOS"
    tipo: text
    obligatorio: true

  - campo: "*ESTADO"
    tipo: text
    obligatorio: true
    opciones:
      - ACTIVO
      - CORTADO
      - RETIRADO
      - PENDIENTE
      - POR INSTALACION

  # --- Documentos ---
  - campo: "*TIPO DOCUMENTO"
    tipo: text
    obligatorio: true
    opciones:
      - CEDULA
      - RUC
      - PASAPORTE
      - JURIDICO
      - EXTRANJERO
      - GOBIERNO

  - campo: "*N. DOCUMENTO"
    tipo: number
    obligatorio: true
    descripcion: "Debe contener solo dígitos, sin letras ni símbolos."

  # --- Correo ---
  - campo: "*E-MAIL"
    tipo: email
    obligatorio: true
    descripcion: "Debe contener dominio permitido: gmail, hotmail, outlook o yahoo."

  # --- Fechas ---
  - campo: "FECHA ACTIVACION"
    tipo: date
    obligatorio: false
  - campo: "FECHA INSTALACION"
    tipo: date
    obligatorio: false
  - campo: "FECHA ULTIMO PAGO"
    tipo: date
    obligatorio: false
  - campo: "FECHA CORTE"
    tipo: date
    obligatorio: false

  # --- IP ---
  - campo: "IP"
    tipo: ip
    obligatorio: true
    descripcion: "Debe ser una dirección IPv4 o IPv6 válida. IPs privadas se marcarán como advertencia."

  # --- Otros campos informativos ---
  - campo: "MAC"
    tipo: text
    obligatorio: false
  - campo: "OLT"
    tipo: text
    obligatorio: false
  - campo: "MIKROTIK"
    tipo: text
    obligatorio: false
